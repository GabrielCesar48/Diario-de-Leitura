<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Livro Lido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Registrar Livro Lido</h1>
    <form id="book-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="startDate" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="startDate" required>
        <div class="invalid-feedback">
          Por favor, informe a data de início do livro.
        </div>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">Data de Fim</label>
        <input type="date" class="form-control" id="endDate" required>
        <div class="invalid-feedback">
          Por favor, informe a data de fim do livro.
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">T tulo do Livro</label>
        <input type="text" class="form-control" id="title" required>
        <div class="invalid-feedback">
          Por favor, informe o título do livro.
        </div>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <input type="text" class="form-control" id="author" required>
        <div class="invalid-feedback">
          Por favor, informe o autor do livro.
        </div>
      </div>
      <div class="mb-3">
        <label for="pages" class="form-label">N mero de P ginas</label>
        <input type="number" class="form-control" id="pages" required>
        <div class="invalid-feedback">
          Por favor, informe o número de páginas do livro.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Adicionar Livro</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
