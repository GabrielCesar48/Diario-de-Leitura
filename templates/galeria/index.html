  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary navbar-custom" aria-label="Thirteenth navbar example">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample11">
          <ul class="navbar-nav justify-content-center">  <!-- Adicionou justify-content-center -->
            <!-- Itens do menu... -->

            <li class="nav-item">

  </header>


  <main>
    <div class="container mt-5 p-4 rounded shadow-sm bg-light">
      <h1 class="text-center mb-4 text-heading">Diário de Leitura da Júlia</h1>
      <form>
        <div class="mb-3">
          <label for="startDate" class="form-label">Data de Início</label>
          <input type="date" class="form-control" id="startDate">
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">Data de Fim</label>
          <input type="date" class="form-control" id="endDate">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Título do Livro</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Autor</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Número de Páginas</label>
          <input type="number" class="form-control" id="pages">
        </div>
        <button type="submit" class="btn btn-add-book w-100">Adicionar Livro</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
